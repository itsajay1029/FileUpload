<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/style.css">
    <title>Social Media</title>
</head>
<body>

    <div class="container"> 
        <div class="upload">
            <h2>Upload Images or Text</h2>
            <form >
                <div class="form-group">

                    <label>Name</label>
                    <input class="form-control" type="text" id="nameInput" placeholder="Add Name" required>
                </div>
                <div class="form-group">

                    <label>Description</label>
                    <textarea class="form-control" name="description"  id="desInput" placeholder="Add Text to Post"></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Image</label>
                    <i class="fas fa-cloud-upload-alt"></i>
                    <input class="" type="file" name="file_upload" id="fileInput" accept="image/*" placeholder="Upload Image to Post">
                </div>
                <button type="submit" class="btn btn-danger" id="submitButton">Upload Post</button>
            </form>
        </div>
        <h2>Posts</h2>
        
        <div class="containerForData"></div>
        <div >Made with <span style="color: #e25555;">&hearts;</span> by <a href="https://github.com/itsajay1029">Ajay Chowdhury</a></div>

    </div>



    <script src="/main.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f36a9c9e2b.js" crossorigin="anonymous"></script>
</body>
</html>
